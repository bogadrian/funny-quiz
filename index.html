<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Funny Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
      <nav class="navbar navbar-expand-xm bg-primary text-light"><input type="button" value="Start Quiz" id="start" class="border-danger mt-3 float-left"></nav>
       <div class="col-md-8">
        <div class="card left">
          <div class="card-body bg-light">
               <div class="text-center mt-3">
                 <h1 class="text-info display-4">See how good you are!</h1>
                 <h4 class="text-secondary">Answer this 10 questions:</h4>
               </div>
              <div class="col mt-5">
                    <ul id="question" class="float-left mt-5 text-light">First Question</ul>
               </div>   
               <div class="progress mt-3" id="progress-bar">
                 <div  id="prog" class="progress-bar" style="width:0%;"><span id="progress-precent">%</span></div>
               </div>
               <div class="mt-3" id="counter-div" >
                <p >This is <span class="text-info counter">0</span> question!</p>
             </div>
               <div class="mt-3" id="result-points" >
                 <h3 >You have <span class="text-success span-points">0</span> points so far!</h3>
              </div>
              <div id="form-div">
    
              <div id="form-div" class="container">
                <div class="row ">
                  <div class="form-group ">   
                <form id="form" class="form form-inline ">   
                     
                   </form>
                   <div id="btn-start-again"class="text-center">
                     <input type="button" value="Start the quiz agian" class="btn btn-primary btn-start-again mt-3">
                   </div>
                  </div>
                </div>
            </div>
            </div>
          </div> 
        </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
